        // æ’­æ”¾æ¸…å–®é¡¯ç¤ºåç¨±æ˜ å°„

        // åˆå§‹åŒ–

            // è¼‰å…¥æ’­æ”¾æ¸…å–®é¸é …
            loadPlaylistOptions();

            // ç¶å®šæ’­æ”¾æ¸…å–®é¸æ“‡äº‹ä»¶
            document.getElementById('playlistSelect').addEventListener('change', function () {
                loadPlaylist(this.value);

            // ç¶å®šæœå°‹è¼¸å…¥äº‹ä»¶
            document.getElementById('searchInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {

            // è‡ªå‹•æ’­æ”¾è¨­ç½®
            autoPlayCheckbox.addEventListener('change', function () {
                autoPlayNext = this.checked;
                if (!autoPlayNext) {

            // æ’­æ”¾/æš«åœæŒ‰éˆ•
            playPauseBtn.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                    playIcon.className = 'bi bi-pause-fill';
                } else {
                    video.pause();
                    playIcon.className = 'bi bi-play-fill';
                }

            // è¦–é »æ’­æ”¾ç‹€æ…‹æ›´æ–°
            video.addEventListener('play', function () {
                playIcon.className = 'bi bi-pause-fill';
            });

            video.addEventListener('pause', function () {
                playIcon.className = 'bi bi-play-fill';
            });

            // è¦–é »çµæŸäº‹ä»¶ - è§¸ç™¼è‡ªå‹•æ’­æ”¾ä¸‹ä¸€é›†
            video.addEventListener('ended', function () {

            // è¦–é »æ™‚é–“æ›´æ–°äº‹ä»¶ - æª¢æŸ¥æ˜¯å¦æ¥è¿‘çµæŸ
            video.addEventListener('timeupdate', function () {
                if (autoPlayNext && !video.paused && video.duration) {
                    const timeRemaining = video.duration - video.currentTime;
                    // åœ¨æœ€å¾Œ20ç§’é¡¯ç¤ºå€’æ•¸è¨ˆæ™‚
                    if (timeRemaining <= 20 && timeRemaining > 0) {
                        showCountdown(Math.ceil(timeRemaining));

                        hideCountdown();

            });

            // éœéŸ³æŒ‰éˆ•
            muteBtn.addEventListener('click', function () {
                video.muted = !video.muted;
                volumeIcon.className = video.muted ? 'bi bi-volume-mute-fill' : 'bi bi-volume-up-fill';
                volumeSlider.value = video.muted ? 0 : video.volume;
            });

            // éŸ³é‡æ»‘å¡Š
            volumeSlider.addEventListener('input', function () {
                video.volume = this.value;
                video.muted = (this.value === 0);
                volumeIcon.className = this.value === 0 ? 'bi bi-volume-mute-fill' : 'bi bi-volume-up-fill';
            });

            // é€²åº¦æ¢
            video.addEventListener('timeupdate', function () {
                const value = (100 / video.duration) * video.currentTime;
                progressBar.value = value;
            });

            progressBar.addEventListener('input', function () {
                const time = video.duration * (this.value / 100);
                video.currentTime = time;
            });

            // å…¨è¢å¹•æŒ‰éˆ•
            fullscreenBtn.addEventListener('click', function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();

            });

            // æ›´æ–°äº®åº¦
            function updateBrightness(value) {
                currentBrightness = value;
                video.style.filter = `brightness(${value})`;

                // æ›´æ–°äº®åº¦åœ–ç¤º
                if (value <= 0.5) {

        // æ’­æ”¾é »é“
        function playChannel(url, name, group, logo, tvgId, index, channelType) {
            const loadingIndicator = document.getElementById('loadingIndicator');

            fallbackAttempted = false;

            // å„²å­˜åŸå§‹URL
            originalUrl = url;

            // åœæ­¢ä¹‹å‰çš„æ’­æ”¾

            // é‡ç½®è¦–é »
            video.pause();
            video.currentTime = 0;

            // æ›´æ–°ç›®å‰é »é“è³‡è¨Š
            updateStatus('loading', `æ­£åœ¨è¼‰å…¥: ${name}`);

            // æ¸…é™¤å€’æ•¸è¨ˆæ™‚
            clearCountdown();

            // æ›´æ–°ç›®å‰é »é“ç´¢å¼•
            currentChannelIndex = index;

            // å„ªå…ˆä½¿ç”¨HTTPS
            const httpsUrl = ensureHttps(url);
            console.log('æ’­æ”¾é »é“:', name, 'HTTPS URL:', httpsUrl);

            // è¨­ç½®å”è­°æŒ‡ç¤ºå™¨
            updateProtocolIndicator('https');

            // æ›´æ–°ç›®å‰æ’­æ”¾è³‡è¨Š
            updateCurrentPlayingInfo(name, group, logo);

            // é«˜äº®ç›®å‰é¸æ“‡çš„é »é“
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });

            // æ‰¾åˆ°å°æ‡‰çš„é »é“å°ˆæ¡ˆä¸¦é«˜äº®
            const channelItems = document.querySelectorAll('.channel-item');
            for (let i = 0; i < channelItems.length; i++) {
                if (channelItems[i].getAttribute('onclick').includes(url)) {
                    channelItems[i].classList.add('active');
                    break;
                }
            }

            // æª¢æŸ¥æµè¦½å™¨æ˜¯å¦åŸç”Ÿæ”¯æ´HLS
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safariç­‰åŸç”Ÿæ”¯æŒHLSçš„æµè¦½å™¨
                video.src = httpsUrl;
                video.addEventListener('loadedmetadata', function () {
                    updateStatus('ready', `æ­£åœ¨æ’­æ”¾: ${name}`);
                    loadingIndicator.style.display = 'none';
                    video.play().catch(e => {
                        updateStatus('error', `æ’­æ”¾å¤±æ•—: ${e.message}`);

                video.addEventListener('error', function () {
                    if (currentProtocol === 'https' && !fallbackAttempted) {
                        console.log('HTTPS failed, switching to HTTP (native HLS)...');
                        fallbackAttempted = true;
                        const httpUrl = ensureHttp(originalUrl);
                        updateProtocolIndicator('http');
                        video.src = httpUrl;
                        video.load();
                    } else {
                        updateStatus('error', 'æ’­æ”¾å¤±æ•—');
                        loadingIndicator.style.display = 'none';
                    }
                });
            } else if (Hls.isSupported()) {
                // ä½¿ç”¨HLS.jsæ”¯æŒHLS
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxMaxBufferLength: 600
                });

                hls.loadSource(httpsUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MEDIA_ATTACHED, function () {

                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {

                    updateStatus('ready', `æ­£åœ¨æ’­æ”¾: ${name}`);

                    video.play().catch(e => {
                        console.log('Autoplay prevented:', e);

                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('HLS error:', data);

                    if (data.fatal && currentProtocol === 'https' && !fallbackAttempted) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('HTTPS failed, switching to HTTP...');
                                fallbackAttempted = true;
                                const httpUrl = ensureHttp(originalUrl);
                                updateProtocolIndicator('http');
                                hls.loadSource(httpUrl);
                                hls.startLoad();
                                break;
                            default:
                                console.log('Unrecoverable error');
                                loadingIndicator.style.display = 'none';
                                updateStatus('error', 'ç„¡æ³•æ¢å¾©çš„éŒ¯èª¤');
                                break;
                        }
                    } else if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStatus('error', 'ç¶²è·¯éŒ¯èª¤ï¼Œæ­£åœ¨å˜—è©¦é‡æ–°é€£æ¥...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                updateStatus('error', 'åª’é«”éŒ¯èª¤ï¼Œæ­£åœ¨å˜—è©¦æ¢å¾©...');
                                hls.recoverMediaError();
                                break;
                            default:
                                updateStatus('error', 'ç„¡æ³•æ¢å¾©çš„éŒ¯èª¤ï¼Œè«‹é‡æ–°è¼‰å…¥');
                                hls.destroy();
                                loadingIndicator.style.display = 'none';

                        }
                    }
                });
            } else {
                updateStatus('error', 'æ‚¨çš„æµè¦½å™¨ä¸æ”¯æ´HLSæ’­æ”¾');
                loadingIndicator.style.display = 'none';
            }
        }

        // å°‹æ‰¾åŒä¸€åˆ†çµ„ä¸­çš„ä¸‹ä¸€å€‹é »é“
        function findNextChannelInGroup() {

            // æ ¹æ“šç•¶å‰é »é“é¡å‹é¸æ“‡é »é“æ¸…å–®
            const currentChannelsList = currentChannelType === 'live' ? filteredLiveChannels : filteredVodChannels;

            const groupChannels = currentChannelsList.filter(channel => channel.group === currentChannelGroup);

            if (groupChannels.length <= 1) return null;

            // æ‰¾åˆ°ç›®å‰é »é“åœ¨åˆ†çµ„ä¸­çš„ä½ç½®
            const currentChannel = currentChannelsList[currentChannelIndex];
            const currentIndexInGroup = groupChannels.findIndex(ch => ch.url === currentChannel.url);

            if (currentIndexInGroup === -1 || currentIndexInGroup >= groupChannels.length - 1) return null;

            // è¿”å›ä¸‹ä¸€å€‹é »é“
            return groupChannels[currentIndexInGroup + 1];
        }

        // é–‹å§‹å€’æ•¸è¨ˆæ™‚
        function startCountdown() {
            clearCountdown();

            const nextChannel = findNextChannelInGroup();
            if (!nextChannel) return;

            countdownSeconds = 5;
            updateCountdownDisplay();

            countdownTimer = setInterval(() => {
                countdownSeconds--;
                updateCountdownDisplay();

                if (countdownSeconds <= 0) {
                    clearCountdown();
                    playNextChannelInGroup();
                }
            }, 1000);
        }

        // æ›´æ–°å€’æ•¸è¨ˆæ™‚é¡¯ç¤º
        function updateCountdownDisplay() {
            const countdownIndicator = document.getElementById('countdownIndicator');
            const countdownText = document.getElementById('countdownText');

            countdownText.textContent = countdownSeconds;
            countdownIndicator.style.display = 'block';
        }

        // é¡¯ç¤ºå€’æ•¸è¨ˆæ™‚ï¼ˆåœ¨è¦–é »æ¥è¿‘çµæŸæ™‚ï¼‰
        function showCountdown(seconds) {
            const countdownIndicator = document.getElementById('countdownIndicator');
            const countdownText = document.getElementById('countdownText');

            countdownText.textContent = seconds;
            countdownIndicator.style.display = 'block';
        }

        // éš±è—å€’æ•¸è¨ˆæ™‚
        function hideCountdown() {
            const countdownIndicator = document.getElementById('countdownIndicator');
            countdownIndicator.style.display = 'none';
        }

        // æ¸…é™¤å€’æ•¸è¨ˆæ™‚
        function clearCountdown() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            hideCountdown();
        }

        // æ’­æ”¾åŒä¸€åˆ†çµ„ä¸­çš„ä¸‹ä¸€å€‹é »é“
        function playNextChannelInGroup() {
            const nextChannel = findNextChannelInGroup();
            if (!nextChannel) return;

            // æ ¹æ“šç•¶å‰é »é“é¡å‹é¸æ“‡é »é“æ¸…å–®
            const currentChannelsList = currentChannelType === 'live' ? filteredLiveChannels : filteredVodChannels;

            // æ‰¾åˆ°ä¸‹ä¸€å€‹é »é“åœ¨å®Œæ•´æ¸…å–®ä¸­çš„ç´¢å¼•
            const nextIndex = currentChannelsList.findIndex(ch => ch.url === nextChannel.url);
            if (nextIndex === -1) return;

            playChannel(
                nextChannel.url,
                nextChannel.name,
                nextChannel.group,
                nextChannel.logo,
                nextChannel.tvgId,
                nextIndex,
                currentChannelType
            );
        }

        // åˆ‡æ›åˆ°ä¸Šä¸€å€‹é »é“
        function playPreviousChannel() {
            // æ ¹æ“šç•¶å‰é »é“é¡å‹é¸æ“‡é »é“æ¸…å–®
            const currentChannelsList = currentChannelType === 'live' ? filteredLiveChannels : filteredVodChannels;

            if (currentChannelsList.length === 0) return;

            const activeChannel = document.querySelector('.channel-item.active');
            if (!activeChannel) return;

            const currentIndex = Array.from(document.querySelectorAll('.channel-item')).indexOf(activeChannel);
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = currentChannelsList.length - 1;

            const channel = currentChannelsList[prevIndex];
            playChannel(channel.url, channel.name, channel.group, channel.logo, channel.tvgId, prevIndex, currentChannelType);
        }

        // åˆ‡æ›åˆ°ä¸‹ä¸€å€‹é »é“
        function playNextChannel() {
            // æ ¹æ“šç•¶å‰é »é“é¡å‹é¸æ“‡é »é“æ¸…å–®
            const currentChannelsList = currentChannelType === 'live' ? filteredLiveChannels : filteredVodChannels;

            if (currentChannelsList.length === 0) return;

            const activeChannel = document.querySelector('.channel-item.active');
            if (!activeChannel) return;

            const currentIndex = Array.from(document.querySelectorAll('.channel-item')).indexOf(activeChannel);
            let nextIndex = currentIndex + 1;
            if (nextIndex >= currentChannelsList.length) nextIndex = 0;

            const channel = currentChannelsList[nextIndex];
            playChannel(channel.url, channel.name, channel.group, channel.logo, channel.tvgId, nextIndex, currentChannelType);
        }

        // æœå°‹é »é“
        function searchChannels() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                filteredLiveChannels = [...liveChannels];
                filteredVodChannels = [...vodChannels];
            } else {
                filteredLiveChannels = liveChannels.filter(channel =>
                    channel.name.toLowerCase().includes(searchTerm) ||
                    (channel.group && channel.group.toLowerCase().includes(searchTerm)) ||
                    (channel.tvgId && channel.tvgId.toLowerCase().includes(searchTerm))
                );

                filteredVodChannels = vodChannels.filter(channel =>
                    channel.name.toLowerCase().includes(searchTerm) ||
                    (channel.group && channel.group.toLowerCase().includes(searchTerm)) ||
                    (channel.tvgId && channel.tvgId.toLowerCase().includes(searchTerm))
                );
            }

            renderCurrentChannelList();
        }

        // æ›´æ–°ç‹€æ…‹æŒ‡ç¤ºå™¨
        function updateStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator';

            switch (type) {
                case 'loading':
                    indicator.classList.add('status-loading');
                    indicator.innerHTML = `<i class="bi bi-arrow-repeat spinner-border spinner-border-sm"></i> ${message}`;
                    break;
                case 'ready':
                    indicator.classList.add('status-ready');
                    indicator.innerHTML = `<i class="bi bi-check-circle"></i> ${message}`;
                    break;
                case 'error':
                    indicator.classList.add('status-error');
                    indicator.innerHTML = `<i class="bi bi-exclamation-triangle"></i> ${message}`;
                    break;
            }
        }

        // å°‡HTTP URLè½‰æ›ç‚ºHTTPS URL
        function ensureHttps(url) {
            if (url && url.startsWith('http://')) {
                return url.replace('http://', 'https://');
            }
            return url;
        }

        // å°‡HTTPS URLè½‰æ›ç‚ºHTTP URL
        function ensureHttp(url) {
            if (url && url.startsWith('https://')) {
                return url.replace('https://', 'http://');
            }
            return url;
        }

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.error);
        });
    </script>
